      font-family: "Helvetica Neue", Arial, sans-serif;

      color: #333;
      text-align: center;
    }
    header {
      padding: 80px 20px 40px;

    }
    .card:hover {
      transform: translateY(-4px);

    footer {

      padding: 20px;

      color: #888;
    }
