        /* --- ä½œä¸šéƒ¨åˆ†æ ·å¼ --- */

        .delete-btn { margin-left: auto; color: #e74c3c; cursor: pointer; font-size: 0.9em; }

        /* --- è¯¾è¡¨æ ·å¼ --- */

        .timetable th, .timetable td {

        /* --- å¼¹çª—æ ·å¼ --- */
        .modal {

<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>æ·»åŠ å¤‡æ³¨</h3>
        <p id="selectedDateDisplay"></p>
        <input type="text" id="eventInput" placeholder="ä¾‹å¦‚: å¾®ç§¯åˆ†æœŸä¸­è€ƒ" style="width: 90%; margin-bottom: 10px;">
        <button class="add-btn" onclick="saveEvent()" style="width: 100%">ä¿å­˜</button>
        <button class="delete-btn" onclick="deleteEventsForDay()" style="margin-top:10px; display:block; width:100%; text-align:center; background:none; border:none;">æ¸…ç©ºå½“æ—¥å¤‡æ³¨</button>
    </div>
</div>

<script>
    // --- å…¨å±€æ•°æ®ä¸æœ¬åœ°å­˜å‚¨ ---
    let currentDate = new Date();
    let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
    let events = JSON.parse(localStorage.getItem('myEvents')) || {}; // æ ¼å¼: { "2023-11-21": ["è€ƒè¯•"] }
    let currentTab = 'active';
    let selectedDateKey = null;

    // --- åˆå§‹åŒ– ---
    document.addEventListener('DOMContentLoaded', () => {
        renderCalendar();
        renderTasks();
        
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
    });

    // --- æ—¥å†é€»è¾‘ ---
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthYear = document.getElementById('monthYear');
        grid.innerHTML = '';

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        monthYear.innerText = `${year}å¹´ ${month + 1}æœˆ`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        // æ˜ŸæœŸå¤´
        const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        weekDays.forEach(day => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = day;
            grid.appendChild(div);
        });

        // ç©ºç™½æ ¼
        for (let i = 0; i < firstDay; i++) {
            grid.appendChild(document.createElement('div'));
        }

        // æ—¥æœŸæ ¼
        const todayStr = new Date().toISOString().split('T')[0];
        
        for (let i = 1; i <= daysInMonth; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            
            const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            
            if (dateKey === todayStr) dayDiv.classList.add('today');

            dayDiv.innerHTML = `<div>${i}</div>`;
            
            // æ¸²æŸ“è¯¥æ—¥æœŸçš„äº‹ä»¶
            if (events[dateKey]) {
                events[dateKey].forEach(evt => {
                    const dot = document.createElement('div');
                    dot.className = 'event-dot';
                    dot.innerText = evt;
                    dayDiv.appendChild(dot);
                });
            }

            dayDiv.onclick = () => openModal(dateKey);
            grid.appendChild(dayDiv);
        }
    }

    // --- å¼¹çª—é€»è¾‘ ---
    function openModal(dateKey) {
        selectedDateKey = dateKey;
        document.getElementById('selectedDateDisplay').innerText = `æ—¥æœŸ: ${dateKey}`;
        document.getElementById('eventInput').value = '';
        document.getElementById('eventModal').style.display = "block";
        document.getElementById('eventInput').focus();
    }

    function closeModal() {
        document.getElementById('eventModal').style.display = "none";
    }

    function saveEvent() {
        const text = document.getElementById('eventInput').value.trim();
        if (text) {
            if (!events[selectedDateKey]) events[selectedDateKey] = [];
            events[selectedDateKey].push(text);
            localStorage.setItem('myEvents', JSON.stringify(events));
            renderCalendar();
            closeModal();
        }
    }

    function deleteEventsForDay() {
        if (confirm('ç¡®å®šæ¸…ç©ºè¿™ä¸€å¤©çš„å¤‡æ³¨å—ï¼Ÿ')) {
            delete events[selectedDateKey];
            localStorage.setItem('myEvents', JSON.stringify(events));
            renderCalendar();
            closeModal();
        }
    }

    // ç‚¹å‡»çª—å£å¤–éƒ¨å…³é—­å¼¹çª—
    window.onclick = function(event) {
        if (event.target == document.getElementById('eventModal')) {
            closeModal();
        }
    }

    // --- ä½œä¸šé€»è¾‘ ---
    function addTask() {
        const input = document.getElementById('taskInput');
        const text = input.value.trim();
        if (text) {
            tasks.push({ id: Date.now(), text: text, completed: false });
            saveTasks();
            input.value = '';
            renderTasks();
        }
    }

    function toggleTask(id) {
        const task = tasks.find(t => t.id === id);
        if (task) {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        }
    }

    function deleteTask(id) {
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        renderTasks();
    }

    function saveTasks() {
        localStorage.setItem('myTasks', JSON.stringify(tasks));
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        // è¿™é‡Œç®€å•ç²—æš´åœ°æ ¹æ®æ–‡æœ¬å†…å®¹åˆ¤æ–­ï¼Œå®é™…é¡¹ç›®å¯ç”¨ID
        const index = tab === 'active' ? 0 : 1;
        document.querySelectorAll('.tab')[index].classList.add('active');
        renderTasks();
    }

    function renderTasks() {
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        
        const filteredTasks = tasks.filter(t => 
            currentTab === 'active' ? !t.completed : t.completed
        );
        
        // å†å²è®°å½•æŒ‰å®Œæˆæ—¶é—´å€’åºï¼ˆè¿™é‡Œç®€å•æŒ‰IDå€’åºï¼‰
        if (currentTab === 'completed') filteredTasks.reverse();

        filteredTasks.forEach(t => {
            const li = document.createElement('li');
            li.className = `task-item ${t.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})">
                <span>${t.text}</span>
                <span class="delete-btn" onclick="deleteTask(${t.id})">åˆ é™¤</span>
            `;
            list.appendChild(li);
        });
    }
</script>
