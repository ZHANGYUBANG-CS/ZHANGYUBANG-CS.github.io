<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS ACADEMIC DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050509;
            --card-bg: rgba(20, 25, 40, 0.7);
            --primary: #00f3ff; /* éœ“è™¹è“ */
            --secondary: #bc13fe; /* éœ“è™¹ç´« */
            --accent: #00ff9d; /* èµ›åšç»¿ */
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
            --border: 1px solid rgba(0, 243, 255, 0.2);
            --glass: blur(12px);
            --shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a10; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            gap: 25px;
            height: 92vh; /* å›ºå®šé«˜åº¦ä»¥é€‚åº”å±å¹• */
        }

        /* é€šç”¨é¢æ¿æ ·å¼ */
        .panel {
            background: var(--card-bg);
            border: var(--border);
            border-radius: 16px;
            backdrop-filter: var(--glass);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* è£…é¥°æ€§è§’è½ */
        .panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-top: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--primary);
        }

        /* --- å·¦ä¾§ï¼šæ—¥å† (å 30%) --- */
        .left-section { flex: 3; display: flex; flex-direction: column; }
        
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-btn {
            background: transparent; border: 1px solid var(--primary); color: var(--primary);
            padding: 5px 15px; cursor: pointer; border-radius: 4px; transition: 0.3s;
        }
        .calendar-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }

        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;
            flex-grow: 1; align-content: start;
        }
        .day-name { text-align: center; color: var(--text-dim); font-weight: bold; margin-bottom: 10px; }
        
        .day-cell {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            min-height: 80px;
            padding: 6px;
            border: 1px solid transparent;
            transition: 0.3s;
            display: flex; flex-direction: column; gap: 2px;
        }
        .day-cell:hover { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .day-cell.today { border: 1px solid var(--accent); box-shadow: inset 0 0 10px rgba(0, 255, 157, 0.2); }
        
        .date-num { font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
        
        /* æ—¥å†ä¸Šçš„æ ‡è®° */
        .marker {
            font-size: 0.75em; padding: 2px 4px; border-radius: 3px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-top: 2px;
        }
        .marker.exam-mid { background: rgba(255, 165, 0, 0.2); color: orange; border: 1px solid orange; }
        .marker.exam-final { background: rgba(255, 0, 85, 0.2); color: #ff0055; border: 1px solid #ff0055; }
        .marker.hw-ddl { background: rgba(0, 243, 255, 0.2); color: var(--primary); border: 1px solid var(--primary); }

        /* --- å³ä¾§ï¼šåŠŸèƒ½åŒº (å 70%) --- */
        .right-section { flex: 7; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }

        /* è¾“å…¥æ¡†é€šç”¨æ ·å¼ */
        input, select {
            background: rgba(0,0,0,0.4);
            border: 1px solid #333;
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 4px;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
        }
        input:focus { border-color: var(--primary); }
        
        button.action-btn {
            background: linear-gradient(45deg, var(--secondary), #8e44ad);
            color: white; border: none; padding: 8px 20px; border-radius: 4px;
            cursor: pointer; font-family: 'Orbitron'; letter-spacing: 1px;
        }
        button.action-btn:hover { filter: brightness(1.2); }

        /* 1. ä½œä¸šæ¨¡å— */
        .homework-box {
            display: flex; flex-direction: column;
            max-height: 300px;
        }
        .hw-input-row { display: flex; gap: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; }
        .task-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        .task-item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 5px; border-radius: 6px;
            border-left: 3px solid var(--text-dim);
        }
        .task-item.has-ddl { border-left-color: var(--primary); }
        .task-item span.date { font-size: 0.8em; color: var(--primary); margin-right: 10px; background: rgba(0, 243, 255, 0.1); padding: 2px 6px; border-radius: 4px;}
        .delete-x { color: #ff4444; cursor: pointer; margin-left: 10px; }

        /* 2. è€ƒè¯•çœ‹æ¿ (è‡ªåŠ¨ç”Ÿæˆ) */
        .exam-dashboard {
            display: flex; flex-direction: column;
        }
        .exam-grid-header {
            display: grid; grid-template-columns: 2fr 1.5fr 1.5fr; gap: 10px;
            padding-bottom: 10px; border-bottom: 1px solid #333; margin-bottom: 10px;
            font-weight: bold; color: var(--text-dim);
        }
        .exam-list { max-height: 200px; overflow-y: auto; }
        .exam-row {
            display: grid; grid-template-columns: 2fr 1.5fr 1.5fr; gap: 10px;
            align-items: center; margin-bottom: 8px;
        }
        .course-label { font-size: 1.1em; color: var(--accent); }

        /* 3. è¯¾è¡¨ (æ ¸å¿ƒ) */
        .timetable-container { flex: 1; display: flex; flex-direction: column; min-height: 400px; }
        
        .timetable-controls {
            display: flex; gap: 10px; margin-bottom: 15px; align-items: center;
            background: rgba(0,243,255,0.05); padding: 10px; border-radius: 8px;
        }
        
        .week-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;
            flex: 1; overflow: auto;
        }
        
        .day-column {
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            display: flex; flex-direction: column;
            min-width: 120px;
        }
        
        .day-header {
            text-align: center; padding: 10px; background: rgba(0,0,0,0.3);
            color: var(--primary); font-weight: bold; border-radius: 8px 8px 0 0;
            font-family: 'Orbitron';
        }
        
        .course-card {
            background: rgba(188, 19, 254, 0.15);
            border: 1px solid rgba(188, 19, 254, 0.4);
            margin: 5px; padding: 8px; border-radius: 6px;
            cursor: pointer; transition: 0.2s;
            position: relative;
        }
        .course-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(188, 19, 254, 0.3); z-index: 10; }
        .course-time { font-size: 0.8em; color: var(--text-dim); display: block; margin-bottom: 4px; }
        .course-name { font-weight: bold; color: #fff; display: block; }
        .delete-course { position: absolute; top: 2px; right: 5px; color: #ff4444; font-size: 12px; display: none; }
        .course-card:hover .delete-course { display: block; }

        /* å“åº”å¼ */
        @media (max-width: 1024px) {
            .container { flex-direction: column; height: auto; }
            .left-section, .right-section { width: 100%; flex: none; }
            .week-grid { min-height: 500px; overflow-x: auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panel left-section">
        <div class="calendar-header">
            <button class="calendar-btn" id="prevMonth">&lt;</button>
            <h2 id="monthYear" style="margin:0">2025 DEC</h2>
            <button class="calendar-btn" id="nextMonth">&gt;</button>
        </div>
        <div style="display:grid; grid-template-columns:repeat(7,1fr); margin-bottom:10px;">
            <div class="day-name">SUN</div><div class="day-name">MON</div><div class="day-name">TUE</div>
            <div class="day-name">WED</div><div class="day-name">THU</div><div class="day-name">FRI</div><div class="day-name">SAT</div>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            </div>
    </div>

    <div class="right-section">
        
        <div class="panel homework-box">
            <div style="display:flex; justify-content:space-between;">
                <h3>ğŸ“œ MISSION LOG (ä½œä¸š)</h3>
                <span style="font-size:0.8em; color:var(--text-dim)">å®Œæˆ: ç‚¹å‡»å·¦ä¾§ | åˆ é™¤: ç‚¹å‡»å³ä¾§</span>
            </div>
            <div class="hw-input-row">
                <input type="text" id="taskInput" placeholder="è¾“å…¥ä½œä¸šå†…å®¹..." style="flex:2">
                <input type="date" id="taskDate" style="flex:1">
                <button class="action-btn" onclick="addTask()">ADD</button>
            </div>
            <ul class="task-list" id="taskList">
                </ul>
        </div>

        <div class="panel exam-dashboard">
            <h3>âš ï¸ EXAM ALERT SYSTEM</h3>
            <div class="exam-grid-header">
                <div>SUBJECT (ç§‘ç›®)</div>
                <div>MID-TERM (æœŸä¸­)</div>
                <div>FINAL (æœŸæœ«)</div>
            </div>
            <div class="exam-list" id="examList">
                </div>
        </div>

        <div class="panel timetable-container">
            <h3>ğŸ“… TIMETABLE MATRIX</h3>
            
            <div class="timetable-controls">
                <select id="courseDay">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="0">Sunday</option>
                </select>
                <input type="time" id="courseStart">
                <span style="color:white">-</span>
                <input type="time" id="courseEnd">
                <input type="text" id="courseNameInput" placeholder="Course Name (e.g. Calculus)" style="flex:1">
                <button class="action-btn" onclick="addCourse()">DEPLOY</button>
            </div>

            <div class="week-grid" id="weekGrid">
                </div>
        </div>
    </div>
</div>

<script>
    // --- æ•°æ®å±‚ ---
    let currentDate = new Date();
    let tasks = JSON.parse(localStorage.getItem('nexus_tasks')) || [];
    let courses = JSON.parse(localStorage.getItem('nexus_courses')) || [];
    // è€ƒè¯•æ•°æ®ç»“æ„: { "CourseName": { mid: "2025-11-01", final: "2025-12-20" } }
    let exams = JSON.parse(localStorage.getItem('nexus_exams')) || {};

    document.addEventListener('DOMContentLoaded', () => {
        initTimetableGrid();
        renderAll();
        
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
    });

    function renderAll() {
        renderTimetable();
        renderExamList(); // å…ˆç”Ÿæˆè€ƒè¯•åˆ—è¡¨ï¼ˆä¾èµ–è¯¾è¡¨ï¼‰
        renderTasks();
        renderCalendar(); // æœ€åç”Ÿæˆæ—¥å†ï¼ˆä¾èµ–ä½œä¸šå’Œè€ƒè¯•ï¼‰
    }

    // --- 1. è¯¾è¡¨é€»è¾‘ (æ ¸å¿ƒé©±åŠ¨) ---
    function initTimetableGrid() {
        const grid = document.getElementById('weekGrid');
        grid.innerHTML = '';
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        // è°ƒæ•´é¡ºåºï¼Œè®©å‘¨ä¸€æ’ç¬¬ä¸€ä¸ª (Mon-Sun)
        const dayIndices = [1, 2, 3, 4, 5, 6, 0]; 
        
        dayIndices.forEach(dayIdx => {
            const col = document.createElement('div');
            col.className = 'day-column';
            col.innerHTML = `<div class="day-header">${days[dayIdx]}</div><div class="course-container" id="day-${dayIdx}"></div>`;
            grid.appendChild(col);
        });
    }

    function addCourse() {
        const day = document.getElementById('courseDay').value;
        const start = document.getElementById('courseStart').value;
        const end = document.getElementById('courseEnd').value;
        const name = document.getElementById('courseNameInput').value.trim();

        if(day && start && end && name) {
            courses.push({ id: Date.now(), day, start, end, name });
            localStorage.setItem('nexus_courses', JSON.stringify(courses));
            renderAll(); // å…¨å±€åˆ·æ–°ï¼Œå› ä¸ºæ·»åŠ è¯¾ç¨‹ä¼šå½±å“è€ƒè¯•åˆ—è¡¨
            // æ¸…ç©ºè¾“å…¥
            document.getElementById('courseNameInput').value = '';
        } else {
            alert("è¯·è¾“å…¥å®Œæ•´è¯¾ç¨‹ä¿¡æ¯ (Complete all fields)");
        }
    }

    function deleteCourse(id) {
        if(confirm("Terminate this course?")) {
            courses = courses.filter(c => c.id !== id);
            localStorage.setItem('nexus_courses', JSON.stringify(courses));
            renderAll();
        }
    }

    function renderTimetable() {
        // å…ˆæ¸…ç©ºæ‰€æœ‰å¤©
        document.querySelectorAll('.course-container').forEach(el => el.innerHTML = '');

        // æ’åºè¯¾ç¨‹ï¼šå…ˆæŒ‰æ˜ŸæœŸï¼Œå†æŒ‰å¼€å§‹æ—¶é—´
        courses.sort((a, b) => a.start.localeCompare(b.start));

        courses.forEach(c => {
            const container = document.getElementById(`day-${c.day}`);
            if(container) {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <span class="delete-course" onclick="deleteCourse(${c.id})">âœ–</span>
                    <span class="course-time">${c.start} - ${c.end}</span>
                    <span class="course-name">${c.name}</span>
                `;
                container.appendChild(card);
            }
        });
    }

    // --- 2. è€ƒè¯•çœ‹æ¿é€»è¾‘ (è‡ªåŠ¨æ˜ å°„) ---
    function renderExamList() {
        const list = document.getElementById('examList');
        list.innerHTML = '';
        
        // ä»è¯¾è¡¨ä¸­æå–å”¯ä¸€çš„è¯¾ç¨‹åç§°
        const uniqueSubjects = [...new Set(courses.map(c => c.name))];

        uniqueSubjects.forEach(subject => {
            const examData = exams[subject] || { mid: '', final: '' };
            
            const row = document.createElement('div');
            row.className = 'exam-row';
            row.innerHTML = `
                <div class="course-label">${subject}</div>
                <input type="date" value="${examData.mid}" onchange="updateExam('${subject}', 'mid', this.value)">
                <input type="date" value="${examData.final}" onchange="updateExam('${subject}', 'final', this.value)">
            `;
            list.appendChild(row);
        });
    }

    function updateExam(subject, type, dateStr) {
        if (!exams[subject]) exams[subject] = { mid: '', final: '' };
        exams[subject][type] = dateStr;
        localStorage.setItem('nexus_exams', JSON.stringify(exams));
        renderCalendar(); // æ—¥æœŸå˜äº†ï¼Œåˆ·æ–°æ—¥å†
    }

    // --- 3. ä½œä¸šé€»è¾‘ ---
    function addTask() {
        const text = document.getElementById('taskInput').value.trim();
        const date = document.getElementById('taskDate').value;
        
        if(text) {
            tasks.push({ id: Date.now(), text, date, completed: false });
            localStorage.setItem('nexus_tasks', JSON.stringify(tasks));
            document.getElementById('taskInput').value = '';
            renderAll();
        }
    }

    function toggleTask(id) {
        const t = tasks.find(x => x.id === id);
        if(t) { t.completed = !t.completed; localStorage.setItem('nexus_tasks', JSON.stringify(tasks)); renderTasks(); }
    }

    function deleteTask(id) {
        tasks = tasks.filter(x => x.id !== id);
        localStorage.setItem('nexus_tasks', JSON.stringify(tasks));
        renderAll();
    }

    function renderTasks() {
        const ul = document.getElementById('taskList');
        ul.innerHTML = '';
        
        // æœªå®Œæˆçš„æ’å‰é¢ï¼Œä¸”æŒ‰DDLæ’åº
        const sortedTasks = tasks.sort((a,b) => (a.completed === b.completed)? 0 : a.completed? 1 : -1);

        sortedTasks.forEach(t => {
            const li = document.createElement('li');
            li.className = `task-item ${t.date ? 'has-ddl' : ''}`;
            li.style.opacity = t.completed ? '0.5' : '1';
            li.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <input type="checkbox" ${t.completed?'checked':''} onchange="toggleTask(${t.id})" style="margin-right:10px;">
                    <span style="${t.completed?'text-decoration:line-through':''}">${t.text}</span>
                </div>
                <div style="display:flex; align-items:center;">
                    ${t.date ? `<span class="date">DDL: ${t.date.slice(5)}</span>` : ''}
                    <span class="delete-x" onclick="deleteTask(${t.id})">âœ–</span>
                </div>
            `;
            ul.appendChild(li);
        });
    }

    // --- 4. æ—¥å†é€»è¾‘ (æœ€ç»ˆèšåˆ) ---
    function changeMonth(offset) {
        currentDate.setMonth(currentDate.getMonth() + offset);
        renderCalendar();
    }

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('monthYear').innerText = `${year}å¹´ ${month + 1}æœˆ`;
        
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        // è¡¥ç©ºç™½
        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
        
        const todayStr = new Date().toISOString().split('T')[0];

        for(let i=1; i<=daysInMonth; i++) {
            const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = `day-cell ${dateKey === todayStr ? 'today' : ''}`;
            
            let content = `<div class="date-num">${i}</div>`;
            
            // A. æ£€æŸ¥ä½œä¸š DDL
            tasks.forEach(t => {
                if(!t.completed && t.date === dateKey) {
                    content += `<div class="marker hw-ddl">ğŸ“ ${t.text}</div>`;
                }
            });

            // B. æ£€æŸ¥è€ƒè¯• (éå†æ‰€æœ‰ç§‘ç›®)
            Object.keys(exams).forEach(subj => {
                if(exams[subj].mid === dateKey) {
                    content += `<div class="marker exam-mid">âš¡ ${subj} æœŸä¸­</div>`;
                }
                if(exams[subj].final === dateKey) {
                    content += `<div class="marker exam-final">ğŸ”¥ ${subj} æœŸæœ«</div>`;
                }
            });

            cell.innerHTML = content;
            grid.appendChild(cell);
        }
    }
</script>
</body>
</html>
